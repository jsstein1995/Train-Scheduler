<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4">Train Time</h1>
                    <p class="lead">a simple train scheduler</p>
                    <hr class="my-4">
                </div>
                <div class="card">
                    <div id='head' class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id='table'>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div id='input' class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div id='head' class="card-header">
                                Add Train
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="train-name"><strong>Train Name:</strong></label>
                                        <input class="form-control" id="train-name" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination"><strong>Destination:</strong></label>
                                        <input class="form-control" id="destination" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="train-time"><strong>First Train Time:</strong></label>
                                        <input class="form-control" id="train-time" type="time">
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency"><strong>Frequency (min):</strong></label>
                                        <input class="form-control" id="frequency" type="number">
                                    </div>
                                    <button class="btn btn-primary" id="submit-id" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Script -->
            <script src='./assets/javascript/javascript.js'></script>

</body>

</html>
